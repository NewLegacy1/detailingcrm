<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {

}

html { scroll-behavior: smooth; }
body {

/* â”€â”€ NAV â”€â”€ */

}
.logo {
  display: flex; align-items: center; gap: 9px;
  font-family: var(--font-display); font-weight: 700; font-size: 16px;
  color: var(--white); text-decoration: none; letter-spacing: -0.2px;
}
.logo-mark {

}
.logo-ops { color: var(--accent); }
nav ul {
  position: absolute; left: 50%; transform: translateX(-50%);

}
nav ul a {
  font-size: 13.5px; font-weight: 400;
  color: var(--muted); text-decoration: none; transition: color 0.2s;
}
nav ul a:hover, nav ul a.active { color: var(--white); }
.nav-r { display: flex; gap: 10px; align-items: center; }
.nav-login {

}

.nav-cta {

.nav-toggle {

}
.nav-toggle span {
  display: block; height: 2px; background: var(--white);

}

.nav-toggle[aria-expanded="true"] span:nth-child(2) { opacity: 0; }
.nav-toggle[aria-expanded="true"] span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

/* â”€â”€ BLOG INDEX â”€â”€ */
.blog-body {
  max-width: 1100px; margin: 0 auto;
  padding: 0 40px 100px;
}
.blog-filter {

.filter-btn {

.blog-grid {

.cat-pill {
  display: inline-flex; align-items: center;
  font-size: 10px; font-weight: 700;
  text-transform: uppercase; letter-spacing: 1px;
  padding: 4px 10px; border-radius: 100px;
  margin-bottom: 16px; width: fit-content;
}
.post-title {

}
.post-meta {

}

.post-read-more {

}
.post-read-more svg { transition: transform 0.15s; }
.post-card:hover .post-read-more svg { transform: translateX(3px); }

.empty-state {

.empty-state h3 {

.post-content li { margin-bottom: 8px; }
.post-content strong { color: var(--white); font-weight: 600; }
.post-content em { font-style: italic; }

.post-cta {

  border: 1px solid var(--border);
  border-top: 2px solid var(--accent);
  border-radius: 14px; padding: 32px 36px;
  display: flex; align-items: center; justify-content: space-between;
  gap: 24px; flex-wrap: wrap;
}
.post-cta-text h3 {
  font-size: 17px; font-weight: 700;
  margin-bottom: 6px; color: var(--white);
}
.post-cta-text p {
  font-size: 13.5px; color: var(--muted);
  line-height: 1.6; max-width: 380px;
}
.post-cta-btn {
  background: var(--accent); color: #000;
  font-family: var(--font-body); font-size: 13.5px; font-weight: 700;
  padding: 12px 26px; border-radius: 9px;
  text-decoration: none; white-space: nowrap;
  transition: all 0.2s; flex-shrink: 0;
}
.post-cta-btn:hover { background: #33c9ff; transform: translateY(-1px); }

/* â”€â”€ FOOTER â”€â”€ */
footer {

</style>

<script>
// â”€â”€ Hamburger nav â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const navMenu = document.getElementById('blog-nav-menu');
const navToggle = document.querySelector('.nav-toggle');
if (navToggle && navMenu) {
  navToggle.addEventListener('click', () => {
    const open = navMenu.classList.toggle('is-open');
    navToggle.setAttribute('aria-expanded', open);
    navToggle.setAttribute('aria-label', open ? 'Close menu' : 'Open menu');
    document.body.style.overflow = open ? 'hidden' : '';
  });
  navMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      navMenu.classList.remove('is-open');
      navToggle.setAttribute('aria-expanded', 'false');
      document.body.style.overflow = '';
    });
  });
}

// â”€â”€ Category colours â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const CAT_COLOR = {
  'Business Tips':    { bg: 'rgba(0,184,245,0.1)',   text: '#00b8f5', border: 'rgba(0,184,245,0.25)' },
  'Marketing':        { bg: 'rgba(0,212,126,0.1)',   text: '#00d47e', border: 'rgba(0,212,126,0.25)' },
  'Operations':       { bg: 'rgba(245,158,11,0.1)',  text: '#f59e0b', border: 'rgba(245,158,11,0.25)' },
  'Pricing':          { bg: 'rgba(167,139,250,0.1)', text: '#a78bfa', border: 'rgba(167,139,250,0.25)' },
  'Client Relations': { bg: 'rgba(251,146,60,0.1)',  text: '#fb923c', border: 'rgba(251,146,60,0.25)' },
};
function catStyle(cat) {
  const c = CAT_COLOR[cat] || CAT_COLOR['Business Tips'];
  return `background:${c.bg};color:${c.text};border:1px solid ${c.border};`;
}

const CATEGORIES = ['All', 'Business Tips', 'Marketing', 'Operations', 'Pricing', 'Client Relations'];

// â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function fmtDate(iso) {
  try {
    return new Date(iso).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
  } catch { return iso; }
}

function arrowRight() {
  return `<svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M2 6h8M7 3l3 3-3 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>`;
}
function arrowLeft() {
  return `<svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 6.5H3M6 3.5L3 6.5l3 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>`;
}

// â”€â”€ Card HTML â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function cardHTML(post) {
  return `
    <a class="post-card" href="posts/${encodeURIComponent(post.slug)}.html" data-category="${post.category || ''}">
      <span class="cat-pill" style="${catStyle(post.category)}">${post.category || 'General'}</span>
      <div class="post-title">${post.title}</div>
      <div class="post-excerpt">${post.excerpt}</div>
      <div class="post-footer">
        <div class="post-meta">
          <span>${fmtDate(post.date)}</span>
          <span class="post-meta-dot"></span>
          <span>${post.readTime}</span>
        </div>
        <span class="post-read-more">Read ${arrowRight()}</span>
      </div>
    </a>`;
}

// â”€â”€ Index page â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderIndex(posts) {
  document.getElementById('page-title').textContent = 'DetailOps Blog â€” Detailing Business Tips & Strategies';
  document.getElementById('page-desc').setAttribute('content',
    'Practical advice for auto detailers on pricing, marketing, client retention, and growing your detailing business.');

  let activeFilter = 'All';

  function filteredCards() {
    const filtered = activeFilter === 'All' ? posts : posts.filter(p => p.category === activeFilter);
    if (filtered.length === 0) {
      return `<div style="grid-column:1/-1">
        <div class="empty-state" style="padding:40px 0;">
          <p style="font-size:13px;color:var(--muted2);">No posts in this category yet.</p>
        </div>
      </div>`;
    }
    return filtered.map(cardHTML).join('');
  }

  function filterBtns() {
    return CATEGORIES.map(c => `
      <button class="filter-btn ${c === activeFilter ? 'active' : ''}" data-cat="${c}">${c}</button>
    `).join('');
  }

  const heroHTML = `
    <div class="blog-hero">
      <div class="blog-hero-dots"></div>
      <div class="blog-hero-glow"></div>
      <div class="blog-eyebrow">The DetailOps Blog</div>
      <h1 class="blog-h1">Grow your detailing business <em>smarter.</em></h1>
      <p class="blog-sub">Practical strategies on pricing, marketing, client retention, and running a detailing business that scales.</p>
    </div>`;

  let emptySection = '';
  if (posts.length === 0) {
    emptySection = `
      <div class="empty-state">
        <h3>No posts yet</h3>
        <p>Run the generator script to create your first post. It takes about 15 seconds and costs pennies.</p>
        <code style="display:block;background:var(--card);border:1px solid var(--border);border-radius:8px;padding:12px 18px;font-size:13px;color:var(--accent);margin-bottom:28px;text-align:left;max-width:380px;margin-left:auto;margin-right:auto;">
          node scripts/generate-post.mjs
        </code>
        <a class="empty-cta" href="onboarding.html">Try DetailOps Free ${arrowRight()}</a>
      </div>`;
  }

  const indexHTML = posts.length === 0 ? emptySection : `
    <div class="blog-filter" id="filter-bar">${filterBtns()}</div>
    <div class="blog-grid" id="blog-grid">${filteredCards()}</div>`;

  document.getElementById('app').innerHTML = heroHTML + `<div class="blog-body">${indexHTML}</div>`;

  // Filter interaction
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      activeFilter = btn.dataset.cat;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.dataset.cat === activeFilter));
      document.getElementById('blog-grid').innerHTML = filteredCards();
    });
  });
}

// â”€â”€ Single post page â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderPost(post) {
  const SITE = 'https://detailops.io';
  const postUrl = `${SITE}/posts/${post.slug}.html`;

  document.getElementById('page-title').textContent = `${post.title} â€” DetailOps Blog`;
  document.getElementById('page-desc').setAttribute('content', post.excerpt);
  document.getElementById('page-canonical').setAttribute('href', postUrl);
  document.getElementById('og-type').setAttribute('content', 'article');
  document.getElementById('og-title').setAttribute('content', post.title);
  document.getElementById('og-desc').setAttribute('content', post.excerpt);
  document.getElementById('og-url').setAttribute('content', postUrl);
  document.getElementById('tw-title').setAttribute('content', post.title);
  document.getElementById('tw-desc').setAttribute('content', post.excerpt);

  // Inject JSON-LD Article schema
  const existing = document.getElementById('post-jsonld');
  if (existing) existing.remove();
  const ld = document.createElement('script');
  ld.id = 'post-jsonld';
  ld.type = 'application/ld+json';
  ld.textContent = JSON.stringify({
    '@context': 'https://schema.org',
    '@type': 'Article',
    'headline': post.title,
    'description': post.excerpt,
    'datePublished': post.date,
    'dateModified': post.date,
    'author': { '@type': 'Organization', 'name': 'DetailOps', 'url': SITE },
    'publisher': { '@type': 'Organization', 'name': 'DetailOps', 'url': SITE },
    'url': postUrl,
    'mainEntityOfPage': { '@type': 'WebPage', '@id': postUrl },
  });
  document.head.appendChild(ld);

  const html = `
    <div class="post-view">
      <button class="post-back" onclick="history.back()">
        ${arrowLeft()} Back to Blog
      </button>
      <div class="post-header">
        <span class="cat-pill" style="${catStyle(post.category)}">${post.category || 'General'}</span>
        <h1>${post.title}</h1>
        <div class="post-header-meta">
          <span>${fmtDate(post.date)}</span>
          <span class="post-header-meta-dot"></span>
          <span>${post.readTime}</span>
        </div>
      </div>
      <div class="post-content">${post.content}</div>
      <div class="post-cta">
        <div class="post-cta-text">
          <h3>Stop chasing bookings. Start scaling.</h3>
          <p>DetailOps gives auto detailers a professional booking page, deposit collection, automated reminders, and client management â€” all in one place.</p>
        </div>
        <a class="post-cta-btn" href="onboarding.html">Start Free â€” 14 Days</a>
      </div>
    </div>`;

  document.getElementById('app').innerHTML = html;
  window.scrollTo(0, 0);
}

function render404() {
  document.getElementById('app').innerHTML = `
    <div class="post-view" style="text-align:center;padding-top:120px;">
      <div style="font-size:48px;margin-bottom:20px;">ğŸ”</div>
      <h2 style="font-size:24px;font-weight:700;margin-bottom:12px;">Post not found</h2>
      <p style="color:var(--muted);margin-bottom:28px;">This post doesn't exist or may have been removed.</p>
      <a href="blog.html" style="color:var(--accent);font-weight:600;text-decoration:none;">â† Back to all posts</a>
    </div>`;
}

// â”€â”€ Bootstrap â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
(async () => {
  try {
    const res = await fetch('./posts.json');
    if (!res.ok) throw new Error('posts.json not found');
    const posts = await res.json();

    const slug = new URLSearchParams(location.search).get('post');
    if (slug) {
      const post = posts.find(p => p.slug === slug);
      post ? renderPost(post) : render404();
    } else {
      renderIndex(posts);
    }
  } catch (e) {
    console.error(e);
    document.getElementById('app').innerHTML = `
      <div class="post-view" style="text-align:center;padding-top:120px;">
        <p style="color:var(--muted);">Could not load posts. Make sure <code>posts.json</code> exists in the project root.</p>
      </div>`;
  }
})();
</script>
